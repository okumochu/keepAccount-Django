{% extends "keepAccount/base.html" %}
{% block body %}


<br>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container-fluid">

    <!-- Icon Cards-->
    <div class="row">

        <div class="col-sm-6">
            <canvas id="myChart1" width="300" height="200"></canvas>
            <div>

                <script type="text/javascript">
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['食', '衣', '住', '行', '育', '樂', '其他'],
                            datasets: [{
                                label: 'Sum',
                                data: JSON.parse("{{typeSum}}"),
                                backgroundColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 135, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(151, 102, 132, 1)',
                                    'rgba(153, 99, 132, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 135, 1)',
                                    'rgba(25, 206, 86, 1)',
                                    'rgba(211, 192, 192, 1)',
                                    'rgba(234, 102, 132, 1)',
                                    'rgba(153, 99, 132, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'gree',
                                    'yellow',
                                ],

                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    })
                </script>
            </div>
        </div>



        <div class="col-sm-6">
            <canvas id="myChart" width="300" height="200"></canvas>
            <div>
                <script type="text/javascript">
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',

                            labels: ['食', '衣', '住', '行', '育', '樂', '其他'],

                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 135, 1)',
                                    'rgba(25, 206, 86, 1)',
                                    'rgba(211, 192, 192, 1)',
                                    'rgba(234, 102, 132, 1)',
                                    'rgba(153, 99, 132, 1)',
                                    'rgba(255, 159, 64, 1)',
                                    'gree',
                                    'yellow',

                                borderWidth: 1
                            }]

                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {

    </div>

</div>
</div>



{% endblock %}
